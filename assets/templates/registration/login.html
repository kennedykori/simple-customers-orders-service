{% extends '../base.html' %}

{% load staticfiles %}

{% block title %} Welcome {% endblock title %}

{% block extrahead %}
    <script>
        $(document).ready(function() {
            $.fn.form.settings.inline = true;

            $('#fm_signin').form({
                fields : {
                    username : {
                        identifier : 'username',
                        rules : [
                            {
                                type : 'empty',
                                prompt : 'Please enter your username'
                            },
                            {
                                type : 'length[2]',
                                prompt : 'Your username must be at least {ruleValue} characters'
                            }
                        ]
                    },
                    password : {
                        identifier : 'password',
                        rules : [
                            {
                                type : 'empty',
                                prompt : 'Please enter your password'
                            },
                            {
                                type : 'length[5]',
                                prompt : 'Your password must be at least {ruleValue} characters'
                            }
                        ]
                    }
                }
            });

            {% if form.errors %}
                $("#fm_signin").addClass('error');
            {% endif %}
        });
    </script>
    <style>
        body {
            background-color: #DADADA;
        }

        body > .grid {
            height: 100%;
        }

        .image {
            margin-top: -100px;
        }

        .column {
            max-width: 450px;
        }
    </style>
{% endblock extrahead %}

{% block body %}
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <div id="dv_login" class="form_container">
                <h2 class="ui teal image header">
                    <div class="content">Log-in to your account</div>
                </h2>

                <form id="fm_signin" class="ui large form" action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="submited_form" value="signin">
                    <div class="ui stacked segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input id="username" type="text" name="username" placeholder="Username">
                            </div>
                        </div>

                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input id="password" type="password" name="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="ui fluid large teal submit button">Login</div>
                    </div>
                    {% if form.errors %}
	                    <div class="ui error message">Wrong Credentials</div>
	                {% endif %}
                </form>
            </div>
        </div>
    </div>
{% endblock body %}
